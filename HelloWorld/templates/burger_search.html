<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버거 검색</title>
</head>
<body>
    <h1>버거 검색화면.</h1>
    <div>
        <form method="get">
            <input type="text" name="keyword">
            <button type="submit">검색</button>
        </form>
    </div>

    <h2>검색 결과</h2>
    {% for burger in burgers %}

    <div>
        {{burger.name}}, 가격: {{burger.price}}원, 칼로리: {{burger.calories}} kcal
    </div>

    {% endfor %}
</body>
</html>
