    <p>세션 타임 아웃: <span id="session-timeout-display"></span> 초</p>

    <script>
        function updateSessionTimeout() {
            // 'fetch'를 사용하여 서버에 세션 타임아웃 시간 요청
            fetch('https://goldmagnetsoft.com/users/session-timeout/')
                .then(response => response.json())  // 응답을 JSON으로 변환
                .then(data => {
                    // 세션 타임아웃 시간을 화면에 표시
                    console.log(data)
                    document.getElementById('session-timeout-display').innerText = data.timeout.toFixed();
                })
                .catch(error => console.error('Error fetching session timeout:', error));
        }

        // 5초마다 세션 타임아웃 시간을 업데이트
        setInterval(updateSessionTimeout, 5000);
    </script>
